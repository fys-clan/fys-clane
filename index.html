<html>
  <head>
    <title>Video Meeting</title>
  </head>
  <body>
    <style>
        body {
  font-family: sans-serif;
  background-color: #eeeeee;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

#local-video,
#remote-videos {
  display: flex;
}

#local-video {
  width: 30%;
  height: 30%;
  object-fit: cover;
}

#remote-videos video {
  width: 30%;
  height: 30%;
  object-fit: cover;
}

button {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background-color: #1976d2;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

button:disabled {
  background-color: #bdbdbd;
  color: #757575;
  cursor: default;
}

    </style>

    <h1>Video Meeting</h1>
    <div id="local-video"></div>
    <div id="remote-videos"></div>
    <button id="start-button">Start</button>
    <button id="call-button">Call</button>
    <button id="hangup-button">Hang Up</button>
    <script>
      const localVideo = document.getElementById('local-video');
      const remoteVideos = document.getElementById('remote-videos');
      const startButton = document.getElementById('start-button');
      const callButton = document.getElementById('call-button');
      const hangupButton = document.getElementById('hangup-button');
      let startTime;
      let localStream;
      let pc1;
      let pc2;
      let offerOptions = {
        offerToReceiveAudio: 1,
        offerToReceiveVideo: 1
      };
      startButton.addEventListener('click', start);
      callButton.addEventListener('click', call);
      hangupButton.addEventListener('click', hangup);
      function start() {
        console.log('Requesting local stream');
        startButton.disabled = true;
        navigator.mediaDevices
          .getUserMedia({
            audio: true,
            video: true
          })
          .then(gotStream)
          .catch(e => console.log('getUserMedia() error: ', e));
      }
      function gotStream(stream) {
        console.log('Received local stream');
        localVideo.srcObject = stream;
        localStream = stream;
        callButton.disabled = false;
      }
      function call() {
        callButton.disabled = true;
        hangupButton.disabled = false;
        console.log('Starting call');
        startTime = window.performance.now();
        const videoTracks = localStream.getVideoTracks();
        const audioTracks = localStream.getAudioTracks();
        if (videoTracks.length > 0) {
          console.log(`Using video device: ${videoTracks[0].label}`);
        }
        if (audioTracks.length > 0) {
          console.log(`Using audio device: ${audioTracks[0].label}`);
        }
        const servers = null;
        pc1 = new RTCPeerConnection(servers);
        console.log('Created local peer connection object pc1');
        pc1.onicecandidate = e => onIceCandidate(pc1, e);
        pc2 = new RTCPeerConnection(servers);
        console.log('Created remote peer connection object pc2');
        pc2.onicecandidate = e => onIceCandidate(pc2, e);
        pc1.oniceconnectionstatechange = e => onIceStateChange(pc1, e);
        pc2.oniceconnectionstatechange = e => onIceStateChange(pc2, e);
        pc2.ontrack = gotRemoteStream;
        localStream.getTracks().forEach(track => pc1.addTrack(track, localStream));
        console.log('Added local stream to pc1');
        pc1
          .createOffer(offerOptions)
          .then(onCreateOfferSuccess, onCreateSessionDescriptionError);
      }
      function onCreateSessionDescriptionError(error) {
        console.log(`Failed to create session description: ${error.toString()}`);
      }
      function onCreateOfferSuccess(desc) {
        console.log(`Offer from pc1\n${desc.sdp}`);
        console.log('pc1 setLocalDescription start');
        pc1.setLocalDescription(desc).then(() => onSetLocalSuccess(pc1), onSetSessionDescriptionError);
        console.log('pc2 setRemoteDescription start');
        pc2.setRemoteDescription(desc).then(() => onSetRemoteSuccess(pc2), onSetSessionDescriptionError);
        console.log('pc2 createAnswer start');
        // Since the 'remote' side has no media stream we need
        // to pass in the right constraints in order for it to
        // accept the incoming offer of audio and video.
        pc2
          .createAnswer()
          .then(onCreateAnswerSuccess, onCreateSessionDescriptionError);
      }
      function onSetLocalSuccess(pc) {
        console.log(`${getName(pc)} setLocalDescription complete`);
      }
      function onSetRemoteSuccess(pc) {
        console.log(`${getName(pc)} setRemoteDescription complete`);
      }
      function onSetSessionDescriptionError(error) {
        console.log(`Failed to set session description: ${error.toString()}`);
      }
      function gotRemoteStream(e) {
        if (remoteVideos.querySelector('video')) {
          return;
        }
        const video = document.createElement('video');
        video.srcObject = e.streams[0];
        video.autoplay = true;
        video.muted = true; // Added to avoid feedback when testing locally
        remoteVideos.appendChild(video);
      }
      function onCreateAnswerSuccess(desc) {
        console.log(`Answer from pc2:\n${desc.sdp}`);
        console.log('pc2 setLocalDescription start');
        pc2.setLocalDescription(desc).then(() => onSetLocalSuccess(pc2), onSetSessionDescriptionError);
        console.log('pc1 setRemoteDescription start');
        pc1.setRemoteDescription(desc).then(() => onSetRemoteSuccess(pc1), onSetSessionDescriptionError);
      }
      function onIceCandidate(pc, event) {
        getOtherPc(pc)
          .addIceCandidate(event.candidate)
          .then(
            () => onAddIceCandidateSuccess(pc),
            err => onAddIceCandidateError(pc, err)
          );
        console.log(`${getName(pc)} ICE candidate:\n${event.candidate ? event.candidate.candidate : '(null
        function onAddIceCandidateSuccess(pc) {
        console.log(`${getName(pc)} addIceCandidate success`);
      }
      function onAddIceCandidateError(pc, error) {
        console.log(`${getName(pc)} failed to add ICE Candidate: ${error.toString()}`);
      }
      function onIceStateChange(pc, event) {
        if (pc) {
          console.log(`${getName(pc)} ICE state: ${pc.iceConnectionState}`);
          console.log('ICE state change event: ', event);
        }
      }
      function hangup() {
        console.log('Ending call');
        pc1.close();
        pc2.close();
        pc1 = null;
        pc2 = null;
        hangupButton.disabled = true;
        callButton.disabled = false;
      }
    </script>
  </body>
</html>
